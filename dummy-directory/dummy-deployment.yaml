apiVersion: v1
kind: Namespace
metadata:
  name: demo-apps
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: crawler
  namespace: demo-apps

spec:
  progressDeadlineSeconds: 600
  replicas: 2
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: crawler
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: crawler
    spec:
      containers:
      - args:
        - |2-

          import time, math
          from datetime import datetime

          def cpu_work(d):
              end = time.time() + d
              while time.time() < end:
                  _ = math.sqrt(time.time())

          def mem_work(m):
              return ['x' * 1024 * 1024 for _ in range(m)]

          while True:
              now = datetime.utcnow()
              t = now.minute * 60 + now.second
              intensity = 10
              c_dur = 0.5 + intensity * 1.5
              m_mb = int(50 + intensity * 150)
              print(f"[{now}] crawler: CPU={c_dur:.2f}s, Mem={m_mb}MB")
              cpu_work(c_dur)
              mem = mem_work(m_mb)
              time.sleep(5)
              del mem
        command:
        - python
        - -u
        - -c
        image: python:3.10-slim
        imagePullPolicy: IfNotPresent
        name: crawler
        resources:
          limits:
            cpu: 1500m
            memory: 3Gi
          requests:
            cpu: "1"
            memory: 1Gi

---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: crawler
  namespace: demo-apps

spec:
  maxReplicas: 5
  metrics:
  - resource:
      name: cpu
      target:
        averageUtilization: 80
        type: Utilization
    type: Resource
  - resource:
      name: memory
      target:
        averageUtilization: 80
        type: Utilization
    type: Resource
  minReplicas: 2
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: crawler
---
apiVersion: thoras.ai/v1
kind: AIScaleTarget
metadata:
  name: dummy-ast
  namespace: demo-apps
spec:
  horizontal:
    mode: auto
  model:
    forecast_blocks: 5m0s
    forecast_buffer_percentage: 0%
    forecast_cron: '*/5 * * * *'
    mode: balanced
  scaleTargetRef:
    kind: Deployment
    name: dummy-deployment
  vertical:
    containers:
    - cpu:
        lowerbound: 20m
        upperbound: 2
      memory:
        lowerbound: 10Mi
        upperbound: 2G
      name: crawler
    mode: recommendation
